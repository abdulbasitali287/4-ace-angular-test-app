<app-banner [title]="pageTitle"></app-banner>
<div class="container mx-auto py-10">
  <div class="row-auto">
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                      Name
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Email
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Message
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Actions
                  </th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employee_Data.employees" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ item.name | uppercase }}
                  </th>
                  <td class="px-6 py-4">
                    {{ item.email | uppercase }}
                  </td>
                  <td class="px-6 py-4">
                    {{ item.number | uppercase }}
                  </td>
                  <td class="px-6 py-4">
                    <button (click)="goToEditForm(item.id)" class="bg-purple-600 py-3 px-4 font-medium text-white">Edit</button>
                    <!-- <a routerLink="edit/{{item.id}}" class="bg-purple-600 py-3 px-4 font-medium text-white">Edit</a> -->
                  </td>
                </tr>
              </tbody>
            </table>
    </div>

    </div>

</div>
<router-outlet></router-outlet>
